  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #000000;
      color: #fff;
    }

   .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 10px;
      padding: 10px;
   }

   .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      cursor: pointer;
   }

   .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.2s ease;
      border-radius: 8px;
   }

   .gallery-item:hover img {
     transform: scale(1.02);
   }

   .caption {
     position: absolute;
     bottom: 0;
     width: 100%;
     padding: 8px;
     background: #d43e4c;
     color: #fff;
     text-align: center;
     font-size: 14px;
     opacity: 0;
     transform: translateY(100%);
     transition: opacity 0.2s ease, transform 0.2s ease;
   }

   .gallery-item:hover .caption {
     opacity: 1;
     transform: translateY(0);
   }
  </style>
</head>
